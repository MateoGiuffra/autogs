<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Application</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Resumenes</h1>
        <div class="buttons">
            <button id="btn-obtener-resumen">Obtener Resumen</button>
        </div>
        <div id="summary-container" style="display: none;">
            <p id="summary-number"></p>
            <button id="btn-copy-number" style="display: none;">Copiar Número</button>
            <p id="summary-text"></p>
            <button id="btn-diferencia-resumenes" disabled>Diferencia entre Resúmenes</button>
        </div>
        <div id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="response-container">
            <p id="response-message">Aquí aparecerán los resultados.</p>
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
